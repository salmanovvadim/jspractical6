<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Использование метода pop</title>
    </head>

    <body>
      <script>
        ////Declaring source arrays (Объявление исходного массива)
        const arraySource = [' Лестер', ' Тоттенхем', ' Арсенал'];
        //Source array output (Вывод исходного массива)    
        document.write('Исходный массив:' + arraySource + '.<br>');
        //Displaying the last element (Вывод на экран последнего элемента)   
        document.write('Последним элементом заданного массива является: ' + arraySource.pop());
      </script>
    </body>
    
  </html>
