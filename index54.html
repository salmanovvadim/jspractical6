<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Использование метода splice для записи в новый массив некоторых элементов исходного массива</title>
    </head>

    <body>
      <script>
        ////Declaring source arrays (Объявление исходного массива)
        const arrayOne = [1, 2, 3, 4, 5];
        //Source array output (Вывод исходного массива)    
        document.write('Исходный массив:' + arrayOne + '.<br>');
        // (Объявляем новый массив и с помощью метода splice переносим некоторые значения исходного массива в новый)
        const arrayTwo = arrayOne.splice(1, 3);

        // Result output (Вывод результата)
        document.write('В результате использования метода splice для записи элементов исходного массива в новый, полученный массив выглядет следующим образом: ' + arrayTwo);
      </script>
    </body>
    
  </html>
