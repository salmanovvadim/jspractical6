<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Использование метода push</title>
    </head>

    <body>
      <script>
        ////Declaring source arrays (Объявление исходного массива)
        const arraySource = [9, 10, 11];
        //Source array output (Вывод исходного массива)    
        document.write('Исходный массив:' + arraySource + '.<br>');
        //Adding elements to the end of an array (Добавление элементов в конец массива)
        arraySource.push(12, 13, 14);

        //Result Output (Вывод результата)
        document.write('Массив полученный в результате использования метода push (Добавление в конец массива дополнительных элементов): ' + arraySource + '.');
      </script>
    </body>

  </html>
