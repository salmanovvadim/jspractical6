<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Использование метода shift</title>
    </head>

    <body>
      <script>
        ////Declaring source arrays (Объявление исходного массива)
        const arraySource = [' Реал', ' Барселона', ' Атлетико'];
        //Source array output (Вывод исходного массива)    
        document.write('Исходный массив:' + arraySource + '.<br>');
        //Displaying the first element (Вывод на экран первого элемента)
        document.write('Использование метода shift, и вывод на экран удаляемого значения элемента массива:<br>');

        document.write('Первым элементом массива является -' + arraySource.shift());
      </script>
    </body>

  </html>
