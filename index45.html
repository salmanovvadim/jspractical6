<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Использование метода reverse</title>
    </head>

    <body>
      <script>
        ////Declaring source arrays (Объявление исходного массива)
        const arraySource = [7, 8, 9];
        //Source array output (Вывод исходного массива)    
        document.write('Исходный массив:' + arraySource + '.<br>');
        //Getting the reversed array (Получение перевернутого массива)
          const arrayReversed = arraySource.reverse();

        //Result Output (Вывод результата)
        document.write(' Массив полученный в результате использования метода reverse: ' + arrayReversed + '.');
      </script>
    </body>

  </html>
