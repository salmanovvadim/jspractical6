<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Пример использования метода concat</title>
    </head>

    <body>
      <script>
        //Declaring source arrays (Объявление исходных массивов)
        const arrayOne = [4, 5, 6];
        const arrayTwo = [7, 8, 9];
        //Output of the first array (Вывод первого массива)
        document.write('Исходный массив №1: ' + arrayOne + '.<br>');
        //Output of the second array (Вывод второго массива)
        document.write('Исходный массив №2: ' + arrayTwo + '.<br>');

        //Concatenated array output (Вывод объедененного массива)
        document.write('Массив полученный при объединении массивов под №№ 1 и 2: ' + arrayOne.concat(arrayTwo) + '.<br>');
      </script>
    </body>

  </html>
