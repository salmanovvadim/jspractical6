<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Пример 3 с массивами</title>
    </head>

    <body>
      <script>
        //Function for clearing an array of unwanted elements (Функция для очистки массива от нежелательных элементов)
        const compact = (array) => array.filter((el) => el);
        const data = [0, 1, false, 2, undefined, '', 3, null];
        console.log('Исходный массив: ' + data); // Вывод исходного массива
        console.log('Массив очищенный от нежелательных элементов: ' + compact(data)); // [1, 2, 3] -> очищенный массив
      </script>
    </body>

  </html>
