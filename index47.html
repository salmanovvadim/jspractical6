<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Использование метода unshift</title>
    </head>

    <body>
      <script>
        ////Declaring source arrays (Объявление исходного массива)
        const arraySource = [' Апрель', ' Май', ' Июнь'];
        //Source array output (Вывод исходного массива)    
        document.write('Исходный массив:' + arraySource + '.<br>');
        //Adding elements to the beginning of an array (Добавление элементов в начало массива)
        arraySource.unshift('Январь', ' Февраль', ' Март');

        //Result Output (Вывод результата)
        document.write('Массив полученный в результате использования метода unshift (Добавление в начало массива дополнительных элементов): ' + arraySource + '.');
      </script>
    </body>

  </html>
